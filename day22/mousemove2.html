<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이벤트 객체</title>
    <link rel="stylesheet" href="./css/mousemove.css">
    <script src="jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".subject").mousemove(function(event) {
                let x = event.pageX;
                let y = event.pageY;
                $(".tip").css({left: x +10 , top: y - 40}).addClass("on");
            }).mouseleave(function() {
                $(".tip").removeClass("on");
            });
        });
    </script>
</head>
<body>
    <div class="subject">학습할 과목</div>
    <div class="tip">html, css, javascript, jQuery</div>       
</body>
</html>
