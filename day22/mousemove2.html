<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 객체</title>
    <link rel="stylesheet" href="./css/mousemove.css">
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            //event 객체
            $(".subject").mousemove(function(event){
                let x = event.pageX; //x 좌표
                let y = event.pageY; //y 좌표
                $(".tip").css({left: x + 10, top: y - 40}).addClass("on");
            }).mouseleave(function(){
                $(".tip").removeClass("on");
            });
        });
    </script>
</head>
<body>
    <div class="subject">학습할 과목</div>
    <div class="tip">html, css, javascript, jQuery</div>
</body>
</html>
