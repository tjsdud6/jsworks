<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 연결 메서드</title>
    <style>
        *{margin: 5px;}
        .on{background: #ff6600; color: #fff;}
    </style>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        // 이벤트 연결 메서드
        $(function(){ 
            $("#m1 button").on("click", function(){             // #m1 button을 클릭하면
                alert("이벤트 연결1");                           // 알림창 띄우기
            });


            $("#m2").on("click", "button", function(){          // #m2에서 button을 클릭하면
                alert("이벤트 연결2");                           // 알림창 띄우기
            });


            $("#m3 button").on({                                // #m3 button을 클릭하면
                mouseenter: function(){                         // 마우스 올렸을 때
                    $(this).toggleClass("on");                  // 클래스 on 추가
                }, mouseleave: function(){                      // 마우스 나갔을 때
                    $(this).toggleClass("on");                  // 클래스 on 제거
                }
            });


            function showEvent(){                               // showEvent 사용자 정의 함수 선언
                alert("이벤트 연결3");                           // 알림창 띄우기
            }
            $("#m4 button").on("click", showEvent);             // #m4 button을 클릭하면 showEvent 함수 실행
            $("#m5 button").on("click", function(){             // #m5 button을 클릭하면
                alert("이벤트 제거");                            // 알림창 띄우기


            }).off();                                           // 알림창 띄우는 이벤트 제거
            $("#m6 button").one("click", function(){            // #m6 button을 클릭하면 (.one : 한번만 연결)
                alert("이벤트 한번만 연결");                      // 알림창 한번 띄우기
            });


            $("#m7").on("click", function(){                    // #m7을 클릭하면
                $("p", this).css("background", "#ff0000");      // #m7의 p태그를 배경색 빨간색으로 변경. this : #m7
            });
        });
    </script>
</head>
<body>
    <div id="m1">
        <button>클릭1</button>
    </div>
    <div id="m2">
        <button>클릭2_1</button>
        <button>클릭2_2</button>
    </div>
    <div id="m3">
        <button>클릭3</button>
    </div>
    <div id="m4">
        <button>클릭4</button>
    </div>
    <div id="m5">
        <button>클릭5</button>
    </div>
    <div id="m6">
        <button>클릭6</button>
    </div>
    <div id="m7">
        <p>클릭7</p>
    </div>
