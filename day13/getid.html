<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementByID() 함수</title>
    <style>
        #myP{color: rgb(253, 124, 18);}
    </style>
</head>
<body>
    <h1>My Web Page</h1>
    <p id="myP">This is a p element.</p>

    <p id="myDIV">This is a div element.</p>

    <script>
        document.getElementById("myP").innerHTML = "Hello Dolly."
        document.getElementById("myP").style.backcolor = "red"

        document.getElementById("myDIV").innerHTML = "How are you?"
        document.getElementById("myDIV").style.color = "blue"
    </script>
</body>
</html>
