<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 세 과목의 점수의 평균이 60점 이상이면, "합격" 아니면 "불합격"
        // 세 과목 중 1과목이라도 40점 미만일 시 "불합격"


        let html = Number(prompt("html 점수 입력"));
        let css = Number(prompt("css 점수 입력"));
        let javascript = Number(prompt("javascript 점수 입력"));

        let comment;

        let avg = (html + css + javascript) / 3;

        if(avg > 60){
                if(html < 40){
                    comment = "html" + "40점 미만 불합격";
                } else if(css < 40){
                    comment = "css" +  "40점 미만 불합격";
                } else if(javascript < 40){
                    comment = "javascript" +  "40점 미만 불합격";
                } else{
                    comment = "평균 " + avg.toFixed(2) + "점 합격"
                } 
            } else{
                comment = "평균 " + avgavg.toFixed(2) + "점 불합격"
            }

            document.write(comment);
        

    </script>
</body>
</html>
