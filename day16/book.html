<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book 객체 생성</title>
</head>
<body>
    <script>
        let book = {
            title: "반응형 웹 ",
            author : "김광수",
            pages : 600,
            price : 30000,

            info : function(){
                // book.title을 객체 내부에서는 this 로 사용함
                alert(book.title + "책의 분량은 " + book.pages + "쪽입니다.")
            }
        }

        //출력

        document.write("책 제목 : " + book.title + "<Br>");
        document.write("책 제목 : " + book.author + "<Br>");

            book.info();

    </script>
</body>
</html>
