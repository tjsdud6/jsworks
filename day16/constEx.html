<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상수</title>
    <script>

        // 상수 - constant variable;
        const DIVISION_VALLU = 100;
        let cm = prompt("cm을 입력하세요!");
        DIVISION_VALLU = 101;

        // 연산

        let m = cm / DIVISION_VALLU;

        document.write(m + "m 입니다");
    </script>
</head>
