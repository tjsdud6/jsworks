<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 객체의 함수</title>
    <script>
        let number = [1, 2, 3];

        number.push(4); //4를 추가

        //인덱스로 출력
        /* for(var i = 0; i < number.length; i++){
            document.write(number[i] + " ");
        }
        
        document.write("<br>");*/


        //for ~ in 문으로 출력
        for (var item in number){
            document.write(number[item] + " ");
        }
    
        document.write("<br>");

        number.pop(); // 4를 삭제

        for(var item in number){
            document.write(number[item] + " ") // 1 2 3 
        }

        document.write("<br>");
        // 맨 앞에 추가 - unshift ()
        number.unshift(0);
        for(var item in number){
            document.write(number[item] + " ")
        }
        document.write("<br>");


        //맨 앞 요소 삭제
        number.shift(0);
        for(var item in number){
            document.write(number[item] + " ")
        }
    </script>
</head>
<body>

</body>
</html>
