<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 생성과 사용</title>
</head>
<body>
    <script>
        //배열의 생성과 사용
        //배열 - 여러개의 자료를 저장할 수 있는 메모리 공간
        //배열 선언

        let animal = []; //비어있는 배열 생성 

        animal[0] = "dog";  //0번 인덱스()
        animal[1] = "cat";
        animal[2] = "cow";
        animal[3] = "pig";

        console.log(animal[0]); 
        console.log(animal[1]);

        //배열의 크기 또는 길이
        console.log(animal.length + "개");

        //전체 data 출력
        for(let i = 0; i < animal.length ; i++){
            document.write(animal[i]+"<br>");
        }

        /*

        (i <= 2) 을 줬을 때 
        i = 0 , animal[0] => dog i가 0이면 (i <= 2) true -> 그럼 출력이 되니까 animal의 0번이 출력 됨 
        i = 1 , animal[1] =>  
        i = 2 , animal[2] => 
        i = 3 , animal[3] =>  (i <= 2) 2보다 크니까 출력 X

        */

    </script>
</body>
</html>
