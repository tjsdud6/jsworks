<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = 0 , sumV = 0 ;

        while(true){
            n++;
            sumV += n;
            if(sumV > 100) break;
        }
        document.write("n = "+ n + "<br>");
        document.write("sum = " + sumV)
    </script>
</body>
</html>
