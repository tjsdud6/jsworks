    <script>

        /* 
        let num1 = (10, 10);

        function fnComplex(x, y){
            if(x==y){
                return x * y;
            }else{
                return x + y;
            }
        }

        let num1 = fnComplex(10,10) , num2 = fnComplex(10,5);
        document.write("num1 = " + num1 + "<br> num2 = "+ num2);

    </script>
