<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>같은 수는 곱하고 다른 수는 더하는 프로그램 </h3>
    <script>
        /* 
        두 수가 같으면 곱하고, 다른 수는 더함 
        */ 

        function fnComplex(x, y){
            if(x==y){
                return x * y;
            }else{
                return x + y;
            }
        }

        let num1 = fnComplex(10,10) , num2 = fnComplex(10,5);
        document.write("num1 = " + num1 + "<br> num2 = "+ num2);

    </script>
</body>
</html>
