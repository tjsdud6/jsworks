<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 함수</title>
    <script>
        onload = function(){
            let pic = document.getElementById("pic");

            // pic.onclick = changePic; // 함수 호출 - 괄호가 없음

            // function changePic(){
            //     pic.src = "./images/cup-2.png";
            // }

            // 실행 함수(toggle 방식)
            let sw = false // sw 변수는 상태를 저장하는 변수
            pic.onclick = function(){
                if(sw == false){
                    pic.src = "./images/cup-2.png";
                    sw = true;
                }else{ // sw == true
                    pic.src = "./images/cup-1.png";
                    sw = false;
                }
            }
        }
    </script>
</head>
<body>
    <!-- 자바스크립트의 이벤트 객체의 함수로 구현 -->
    <div>
        <img src="./images/cup-1.png" id="pic" alt="붉은색 찻잔">
    </div>
</body>
</html>
