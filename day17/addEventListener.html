<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addEventListener() 함수</title>
</head>
<body>
    <div>
        <img src="./images/easys-1.jpg" alt="여자 아이" id="pic">
    </div>
    <script>
        let img = document.querySelector("#pic");

        // 이벤트 이름 앞의 on을 생략
        /* img.addEventListener("mouseover", function(){img.src = "./images/easys-2.jpg";});
        img.addEventListener("mouseout", function(){img.src = "./images/easys-1.jpg";});

        img.addEventListener("mouseover", changePic);

        function changePic(){
            img.src = "./images/easys-2.jpg";
        }

        img.addEventListener("mouseout", originPic);

        function originPic(){
            img.src = "./images/easys-1.jpg";
        } */

        // 실행함수
        img.addEventListener("mouseover", function(){
            img.src = "./images/easys-2.jpg";
        });
        img.addEventListener("mouseout", function(){
            img.src = "./images/easys-1.jpg";
        });

        // 개간지수
        // img.addEventListener("mouseover", function(){img.src = "./images/easys-2.jpg";});
        // img.addEventListener("mouseout", function(){img.src = "./images/easys-1.jpg";});
    </script>
</body>
</html>
