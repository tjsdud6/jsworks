<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>each() 함수</title>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            // console.log($("div").attr("class")); // console 에 m1만 확인됨
            $("div").each(function(index, element){
                console.log($(this).attr("class")); // m1, m2, m3
                console.log(index, element);
            });
        });
    </script>
</head>
<body>
    <div class="m1">내용 1</div>
    <div class="m2">내용 2</div>
    <div class="m3">내용 3</div>
</body>
</html>
