<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attr() 함수</title>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){

            /*
            $("#bt1").click(function(){
                //attr() 속성을 추가, 변경하는 함수
                $("img").attr("width", "500px");
            });
            $("#bt2").click(function(){
                //attr() 속성을 추가, 변경하는 함수
                $("img").attr("width", "100px");
            }); */

            //on() 함수 사용
            $("#bt1").on("click", function(){
                //attr() 속성을 추가, 변경하는 함수
                $("img").attr("width", "500px");
            });

            $("#bt2").on("click", function(){
                //attr() 속성을 추가, 변경하는 함수
                $("img").attr("width", "100px");
            });
        });

    </script>
</head>
<body>
    <img src="./img/cat.jpg" alt="고양이"><br>
    <button type="button" id="bt1">확대</button>
    <button type="button" id="bt2">축소</button>
</body>
</html>
