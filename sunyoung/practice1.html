<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fnComplex(x, y, z){
            if(x==y && y==z){
                return x * y * z;
            }else{
                if(x==y){
                    return x + y;
                }else if(x == z){
                    return x + z;
                }else if(y == z){
                    return y + z;
                }else{
                    return "모두 다름 :) "
                }
            }
        }

        let num1 = fnComplex (10, 10, 10);
        document.write("숫자 세 개가 모두 같으면 곱하기: " + num1)

        let num2 = fnComplex (10, 10, 20);
        document.write("<br>숫자 두 개만 같으면 같은 수만 더하기: " + num2)

        let num3 = fnComplex (10, 20, 10);
        document.write("<br>숫자 두 개만 같으면 같은 수만 더하기: " + num3)

        let num4 = fnComplex (20, 10, 10);
        document.write("<br>숫자 두 개만 같으면 같은 수만 더하기: " + num4)

        let num5 = fnComplex (20, 10, 30);
        document.write("<br>숫자 세 개가 같으면 : " + num5)

    </script>
</body>
</html>
