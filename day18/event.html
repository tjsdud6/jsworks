<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event 함수</title>
    <style>
        div{
            height: 100px;
            background: darkgreen;
            margin-top: 20px;
            color: #ccc;
        }
    </style>
    <script>
        window.onload = function(){
            let bt = document.getElementById("bt");
            let area = document.getElementById("area");

            bt.onclick = function(event){
                console.log(event.target); //이벤트 발생 객체 반환(<button>)
                console.log(event.type); //이벤트 유형 - click
                console.log(event.clientX); //이벤트 유형 - 브라우저의 x 좌표값 
                console.log(event.clientY); //이벤트 유형 - 브라우저의 y 좌표값 
                console.log(event.screenX); //이벤트 유형 - 모니터의 x 좌표값 
                console.log(event.screenY); //이벤트 유형 - 모니터의 y 좌표값 
            }

            area.onmousedown = function(event){
                console.log(event.button);
            }
        }
    </script>
</head>
<body>
    <button id="bt">클릭</button>
    <div id="area">여기에 마우스 왼쪽, 가운데, 오른쪽 버튼 클릭</div>
</body>
</html>
