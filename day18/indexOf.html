<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단 검색 구현</title>
</head>
<body>
    <script>
        while(true){
            let input = prompt("단어를 입력하세요.", "");

            if(input.indexOf("안녕") >= 0){  //일치하면 0번 인덱스 이
                alert("안녕하세요");
                break;

            }else if(input.indexOf("시") >= 0 || input.indexOf("분") >=0 ){
                const date = new Date();
                let hours = date.getHours();
                let minutes = date.getMinutes();

                alert("현재 시각은" + hours + "시" + minutes + "분 입니다.");
                break;
            }
            else if(input.indexOf("잘가") >= 0){
                alert("안녕히 가세요");
                break;
            }
                else if(input.indexOf("집에가고싶다") >= 0){
                alert("나두");
                break;
            }
            else{
                alert("모르는 단어입니다.");
            }
        }
    </script>
</body>
</html>
